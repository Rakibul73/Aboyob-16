<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <meta name="description" content="Spry Shanto" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- ===== START CSS ===== -->
    <link href="assets/css/count_down.css" rel="stylesheet" type="text/css" />
    <!-- ===== END CSS ===== -->
    <!-- ===== START JAVASCRIPT ===== -->
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-1.7.2.js"
    ></script>
    <script type="text/javascript" src="assets/js/options.js"></script>
    <!-- ===== END JAVASCRIPT ===== -->

  <body>
    <div class="container">
      <div class="sidebar">
        <h1>Aboyob 16</h1>
        <div class="working"></div>
        <h3>This Semester course will be available for you in:</h3>
        <div class="arrow"></div>
        <div class="separate"></div>
      </div>
      <div class="content">
        <div class="top_head"></div>
        <div class="bottle_box">
          <div id="days" class="bottle">
            <div class="bottle_section">
              <div class="overflow">
                <div class="fill fill_d"></div>
                <div class="drop drop_d"></div>
              </div>
              <div class="bottle_bg"></div>
            </div>
            <div class="bottle_counter bottle_d"></div>
          </div>
          <div id="hours" class="bottle">
            <div class="bottle_section">
              <div class="overflow">
                <div class="fill fill_h"></div>
                <div class="drop drop_h"></div>
              </div>
              <div class="bottle_bg"></div>
            </div>
            <div class="bottle_counter bottle_h"></div>
          </div>
          <div id="minutes" class="bottle">
            <div class="bottle_section">
              <div class="overflow">
                <div class="fill fill_m"></div>
                <div class="drop drop_m"></div>
              </div>
              <div class="bottle_bg"></div>
            </div>
            <div class="bottle_counter bottle_m"></div>
          </div>
          <div id="seconds" class="bottle_last">
            <div class="bottle_section">
              <div class="overflow">
                <div class="fill fill_s"></div>
                <div class="drop drop_s"></div>
              </div>
              <div class="bottle_bg"></div>
            </div>
            <div class="bottle_counter bottle_s"></div>
          </div>
          <div class="clear"></div>
        </div>
      </div>
      <div class="clear"></div>
    </div>
    <div id="footer">
